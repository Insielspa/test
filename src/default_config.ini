[application]
name = FVG Vision AI
version = 0.1.0

[settings]
# DEBUG|INFO|WARNING|ERROR
LOGGING_LEVEL = INFO
# Visualizza su video_source le varie informazioni

[video_source]
VIDEO_SOURCE = assets/videos/trieste_800x600.mp4
VIDEO_SOURCE_FORCED_FPS_ENABLED = false
VIDEO_SOURCE_FORCED_FPS_VALUE = 12

# STREAM|IMAGE|NEXT
VIDEO_SOURCE_MODE=STREAM
VIDEO_SOURCE_IMAGE=assets/images/static_sources_800x600.png

VIDEO_SOURCE_FORCED_RESOLUTION_ENABLED = true
# 1920,1080 o 800, 600
VIDEO_SOURCE_FORCED_RESOLUTION_VALUE = 800, 600

# VIDEO_SOURCE from env/file

[display]
DISPLAY_COUNT_ENABLED = true
# ALL | PERSON | BICYCLE | CAR | MOTORCYCLE | BUS | TRUCK
DISPLAY_COUNT_CATEGORIES = PERSON | CAR | MOTORCYCLE | BICYCLE
DISPLAY_TIME_IN_ZONE_ENABLED = false
DISPLAY_FPS_ENABLED = true
DISPLAY_TIME = true
DISPLAY_VIDEO_INFO_ENABLED = false
DISPLAY_ALERT_ICON_ENABLED = true

[video_output]
VIDEO_OUTPUT_STREAM = true
# fps video_source output video_source and image_source
VIDEO_OUTPUT_FPS = 10
VIDEO_OUTPUT_STREAM_PATH = /mnt/hls
# in KB 500, 1000, 2000
VIDEO_OUTPUT_STREAM_HLS_BANDWIDTH = 1800
VIDEO_OUTPUT_STREAM_HLS_TIME = 1
VIDEO_OUTPUT_STREAM_HLS_GOP = 2

# Image output
VIDEO_OUTPUT_IMAGE = true
# VIDEO_OUTPUT_IMAGE_TYPE=JPEG|WEBP
VIDEO_OUTPUT_IMAGE_TYPE = WEBP
# VIDEO_OUTPUT_IMAGE_QUALITY=[0-100]
VIDEO_OUTPUT_IMAGE_QUALITY = 50
VIDEO_OUTPUT_IMAGE_PORT = 5000
VIDEO_OUTPUT_IMAGE_PASSWORD = simple_access1

[model]
#MODEL_LIBRARY=ultralytics|passthrough
MODEL_LIBRARY = ultralytics
# MODEL_SIZE=nano|small|medium|large|xlarge
MODEL_SIZE = nano
# MODEL_PRECISION=float32|float16|int8
MODEL_PRECISION = float16
# MODEL_IMAGE_SIZE=640x640|512x512|480x480
MODEL_IMAGE_SIZE = 640x640
MODEL_USE_TENSORT = true
# None | <path_name>
MODEL_FILENAME = None
# MODEL_ID=yolo8|yolo11
MODEL_ID = yolo8
MODEL_SKIP_FRAMES = false
MODEL_SKIP_FRAMES_MASK = 0111 1101 1011 0111

MODEL_CONFIDENCE = 0.15
MODEL_IOU = 0.40
# ALL | PERSON | BICYCLE | CAR | MOTORCYCLE | BUS | TRUCK
MODEL_CATEGORIES = ALL
# Abilita tracking
MODEL_DO_TRACKING = false

[space_analysis]
# Abilita count in box
SCENARIO_IN_ZONE = false
