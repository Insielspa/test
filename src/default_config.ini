[alert]
ALERT_IN_ZONE_ICON=assets/images/alert_people_in_zone.png

[notification]
# from env/file
NOTIFICATION_AZURE_CONNECTION_STRING = [NONE]
# from env/file
NOTIFICATION_DEVICE_ID = [NONE]
NOTIFICATION_ENABLED = false
NOTIFICATION_CAMERA_ID = insecam
NOTIFICATION_DATA_AGGREGATION_TIME_MS = 10_000

[benchmark]
BENCHMARK_DURATION_TIME_MS = 60_000
BENCHMARK_WARMUP_TIMS_MS = 10_000
BENCHMARK_RESULTS_FILE_NAME = ./benchmark.xlsx
BENCHMARK_DATA_AGGREGATION_TIME_MS = 2_000

[logging]
# DEBUG, INFO, WARNING
PIL = ERROR
azure.iot = ERROR
paho = ERROR
urllib3 = ERROR
pongo.config = INFO
pongo.input = INFO
pongo.notify = WARNING
pongo.output = WARNING
pongo.output.hls = INFO
pongo.processor = WARNING
pongo.webserver = WARNING
